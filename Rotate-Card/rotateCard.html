<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rotate Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='rotate.css'>
    <script src='button.js'></script>
    <script src="https://kit.fontawesome.com/2c3103d0c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="kykRotate" id="kykRotate"><button class="kykRotateBtn" id="kykRotateBtn" onclick="rotateKayaking('card','cmpcard','fire','camping','surf',)">Kayaking</button></div>
        <div class="main-card">
        <div id="card" class="card">
            <div class="photo">
                <div class="photos"><img id="surf" class="surf" src="kayaking.png" alt="kayaking"></div>
            </div>
            <div class="sportname"><div class="sportname-text">Kayaking</div><div class="circle"></div></div>
            <div class="detail"><sup>$</sup>39 / 4<sup>hrs</sup></div>
            <div class="little-detail">per person</div>
            <div class="location"><i class="fa-solid fa-map-location-dot"></i><br>Van,Turkey</div>
            <div class="choose"><button class="kykbutton">Choose Date</button></div>
        
        </div>
        <!--Dont repeat yourself :)-->
        <div id="cmpcard" class="cmpcard">
            <div class="photo-camp">
                <div class="photos"><img id="camping" class="camping" src="camping.png" alt="camping"></div>
                <div class="photo-fire"><img id="fire" class="fire" src="fire.png" alt="camping"></div>
            </div>
            <div class="sportname"><div class="sportname-text">Camping</div><div class="cmpcircle"></div></div>
            <div class="cmpdetail"><sup>$</sup>29 / 8<sup>hrs</sup></div>
            <div class="little-detail">per person</div>
            <div class="location"><i class="fa-solid fa-map-location-dot"></i><br>Canakkale,Turkey</div>
            <div class="choose"><button class="cmpbutton">Choose Date</button></div>
        
        </div>
    </div>
    <div class="cmpRotate" id="cmpRotate"><button class="cmpRotateBtn" id="cmpRotateBtn" onclick="rotateCamping('card','cmpcard','fire','camping','surf',)">Camping</button></div>

    </div>
</body>
</html>
